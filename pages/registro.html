<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - RentaAutos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles-modern.css" />
  </head>
  <body>
    <header class="py-3 bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <img
            src="../Imagenes/Logo_Renta.jpg"
            alt="Logo"
            class="logo-img me-2"
            style="height: 36px"
          />
          <span class="fw-bold text-success fs-5">RentaAutos</span>
        </a>
      </div>
    </header>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Crea tu cuenta</h3>
              <form
                action="#"
                method="post"
                onsubmit="return false;"
                id="registerForm"
                novalidate
              >
                <div class="mb-3">
                  <label for="regName" class="form-label"
                    >Nombre completo</label
                  >
                  <input
                    type="text"
                    id="regName"
                    name="name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="regEmail" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    id="regEmail"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="regPassword" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    id="regPassword"
                    name="password"
                    class="form-control"
                    required
                    minlength="6"
                  />
                </div>
                <div class="mb-3">
                  <label for="regPassword2" class="form-label"
                    >Confirmar contraseña</label
                  >
                  <input
                    type="password"
                    id="regPassword2"
                    name="password2"
                    class="form-control"
                    required
                    minlength="6"
                  />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <a href="../index.html" class="btn btn-outline-secondary"
                    >Cancelar</a
                  >
                  <button type="submit" class="btn btn-success">
                    Crear cuenta
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center py-4 text-muted">&copy; 2025 RentaAutos</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Validación simple: comprobar contraseñas coinciden antes de "enviar"
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const p1 = document.getElementById("regPassword").value;
          const p2 = document.getElementById("regPassword2").value;
          if (p1 !== p2) {
            alert("Las contraseñas no coinciden.");
            return false;
          }
          // Aquí se podría enviar el formulario al servidor
          alert("Registro simulado: formulario válido.");
          return false;
        });
    </script>
  </body>
</html>
