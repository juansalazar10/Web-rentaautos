<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi Cuenta - RentaAutos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/user-dashboard.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light user-nav">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="/">RentaAutos</a>
        <div class="ms-auto">
          <button id="btnLogout" class="btn btn-sm btn-light">
            Cerrar sesié³n
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card user-profile mb-3 p-3">
            <div class="d-flex align-items-center gap-3">
              <div class="profile-avatar bg-white shadow-sm">
                <i class="fas fa-user text-success"></i>
              </div>
              <div>
                <h5 id="userName" class="card-title mb-0">Usuario</h5>
                <p id="userEmail" class="text-muted mb-1">email</p>
                <p id="userRole" class="small muted-small">Rol</p>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h6>Acciones</h6>
              <a
                href="#"
                id="btnMakeReservation"
                class="btn btn-success btn-sm w-100 mb-2"
                >Crear reserva</a
              >
              <a
                href="#"
                id="btnEditProfile"
                class="btn btn-outline-secondary btn-sm w-100"
                >Editar perfil</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <h3>Mis reservas</h3>
          <div id="reservationsArea">Cargando reservas...</div>

          <hr />
          <h3>Catálogo de vehé­culos</h3>
          <p class="text-muted">
            Explora nuestra flota y elige el vehé­culo que quieres reservar.
          </p>
          <div id="catalogArea" class="catalog-grid">Cargando veh</div>
        </div>
              <a class="btn-reserve" href="/pages/renta-por-dia-custom.html?vehicle=${encodeURIComponent(v.id)}">Reservar ahora</a>
    </main>
    <script>
      (function () {
        const auth = JSON.parse(sessionStorage.getItem("auth") || "null");
        if (!auth || !auth.user) {
          window.location.href = "/";
          return;
        }

        document.getElementById("userName").innerText = auth.user.nombre;
        document.getElementById("userEmail").innerText = auth.user.email;
        document.getElementById("userRole").innerText = `Rol: ${auth.user.rol}`;

        document.getElementById("btnLogout").addEventListener("click", () => {
          sessionStorage.removeItem("auth");
          window.location.href = "/";
        });

        // load reservations
        const area = document.getElementById("reservationsArea");
        fetch(`/api/reservations?user_id=${encodeURIComponent(auth.user.id)}`, {
          headers: { Authorization: "Bearer " + auth.token },
        })
          .then((r) => {
            if (!r.ok) throw new Error("error");
            return r.json();
          })
          .then((rows) => {
            if (!rows || !rows.length)
              return (area.innerHTML =
                '<div class="empty-state">Aéºn no tienes reservas.</div>');
            area.innerHTML = rows
              .map(
                (r) => `
              <div class="reservation-card">
                <div class="left-accent"></div>
                <div class="res-body">
                  <h6>Reserva #${r.id} €” ${r.vehicle_type}</h6>
                  <div class="reservation-meta">${r.pickup_date} †’ ${
                  r.return_date
                }</div>
                  <p class="mb-0">Estado: <span class="badge-status ${
                    r.status === "confirmed" ? "badge-confirmed" : ""
                  }">${r.status}</span> · Precio: ${r.price || "-"}</p>
                </div>
                <div class="reservation-actions">
                  <a class="btn btn-sm btn-outline-secondary" href="/pages/renta-por-viaje.html?reservation=${
                    r.id
                  }">Ver</a>
                </div>
              </div>
            `
              )
              .join("");
          })
          .catch((err) => {
            console.error(err);
            area.innerHTML =
              '<p class="text-danger">Error cargando reservas.</p>';
          });

        // load catalog
        const catalogEl = document.getElementById("catalogArea");
        fetch("/data/vehicles.json")
          .then((r) => r.json())
          .then((list) => {
            if (!Array.isArray(list) || !list.length)
              return (catalogEl.innerHTML =
                '<p class="text-muted">No hay vehé­culos disponibles.</p>');
            catalogEl.innerHTML = "";
            // keep list globally for modal access
            window._vehicleList = list;
            list.forEach((v) => {
              const el = document.createElement("div");
              el.className = "catalog-card";

              const carouselId = `carousel-${v.id}`;
              const images = Array.isArray(v.images)
                ? v.images
                : v.image
                ? [v.image]
                : [];
              const carouselItems = images
                .map(
                  (src, idx) => `
                  <div class="carousel-item ${idx === 0 ? "active" : ""}">
                    <img src="${src}" class="d-block w-100" alt="${
                    v.name
                  } image ${
                    idx + 1
                  }" style="max-height:160px; object-fit:contain;">
                  </div>`
                )
                .join("");

              el.innerHTML = `
                <div class="catalog-title">${v.name}</div>
                <div class="catalog-sub">${v.type} · ${v.seats} plazas</div>
                <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">${carouselItems}</div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                  </button>
                </div>
                <div class="catalog-dots" aria-hidden="true">${images
                  .map(
                    (_, i) => `<span class="${i === 0 ? "active" : ""}"></span>`
                  )
                  .join("")}</div>
                <div>
                  <a class="btn-reserve" href="/pages/renta-por-dia.html?vehicle=${encodeURIComponent(
                    v.id
                  )}">Reservar ahora</a>
                </div>
                <button class="catalog-details btn btn-link" data-vehicle-id="${
                  v.id
                }">Mostrar detalles</button>
                <div class="catalog-disclaimer">*Su reserva garantiza uno de los modelos de vehé­culos arriba, sujeto a disponibilidad de la agencia.</div>
              `;
              catalogEl.appendChild(el);
            });

            // attach details modal triggers
            document.querySelectorAll(".catalog-details").forEach((btn) => {
              btn.addEventListener("click", (e) => {
                const vid = e.currentTarget.getAttribute("data-vehicle-id");
                openVehicleModal(vid);
              });
            });
          })
          .catch((err) => {
            console.error(err);
            catalogEl.innerHTML =
              '<p class="text-danger">Error cargando catálogo.</p>';
          });

        // create modal element (append to body)
        const modalHtml = `
        <div class="modal fade" id="vehicleModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="vehicleModalLabel">Detalles del vehé­culo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="vehicleModalCarousel" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner" id="vehicleModalCarouselInner"></div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#vehicleModalCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Anterior</span></button>
                  <button class="carousel-control-next" type="button" data-bs-target="#vehicleModalCarousel" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Siguiente</span></button>
                </div>
                <div class="mt-3">
                  <h5 id="vehicleModalName"></h5>
                  <p id="vehicleModalType" class="text-muted"></p>
                  <p id="vehicleModalDesc"></p>
                </div>
              </div>
              <div class="modal-footer">
                <div class="me-auto"><strong id="vehicleModalPrice"></strong></div>
                <a id="vehicleModalReserve" class="btn btn-success">Reservar</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>`;
        document.body.insertAdjacentHTML("beforeend", modalHtml);

        // modal helper
        function openVehicleModal(vehicleId) {
          const list = window._vehicleList || [];
          const v = list.find((x) => x.id === vehicleId);
          if (!v) return;
          document.getElementById("vehicleModalLabel").innerText = v.name;
          document.getElementById("vehicleModalName").innerText = v.name;
          document.getElementById(
            "vehicleModalType"
          ).innerText = `${v.type} · ${v.seats} plazas`;
          document.getElementById("vehicleModalDesc").innerText = v.description;
          document.getElementById(
            "vehicleModalPrice"
          ).innerText = `$${v.price_per_day}/dé­a`;
          document
            .getElementById("vehicleModalReserve")
            .setAttribute(
              "href",
              "/pages/renta-por-dia.html?vehicle=" + encodeURIComponent(v.id)
            );

          const inner = document.getElementById("vehicleModalCarouselInner");
          inner.innerHTML = (v.images || [])
            .map(
              (src, idx) =>
                `\n            <div class="carousel-item ${
                  idx === 0 ? "active" : ""
                }">\n              <img src="${src}" class="d-block w-100" alt="${
                  v.name
                } ${
                  idx + 1
                }" style="max-height:360px; object-fit:contain;">\n            </div>`
            )
            .join("");

          const modalEl = document.getElementById("vehicleModal");
          const modal = new bootstrap.Modal(modalEl);
          modal.show();
        }
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
