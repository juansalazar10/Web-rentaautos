<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi Cuenta - RentaAutos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/user-dashboard.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light user-nav">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="/">RentaAutos</a>
        <div class="ms-auto">
          <button id="btnLogout" class="btn btn-sm btn-light">
            Cerrar sesión
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card user-profile mb-3 p-3">
            <div class="d-flex align-items-center gap-3">
              <div class="profile-avatar bg-white shadow-sm">
                <i class="fas fa-user text-success"></i>
              </div>
              <div>
                <h5 id="userName" class="card-title mb-0">Usuario</h5>
                <p id="userEmail" class="text-muted mb-1">email</p>
                <p id="userRole" class="small muted-small">Rol</p>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h6>Acciones</h6>
              <a
                href="#"
                id="btnMakeReservation"
                class="btn btn-success btn-sm w-100 mb-2"
                >Crear reserva</a
              >
              <a
                href="#"
                id="btnEditProfile"
                class="btn btn-outline-secondary btn-sm w-100"
                >Editar perfil</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <h3>Mis reservas</h3>
          <div id="reservationsArea">Cargando reservas...</div>

          <hr />
          <h3>Catálogo de vehículos</h3>
          <p class="text-muted">
            Explora nuestra flota y elige el vehículo que quieres reservar.
          </p>
          <div id="catalogArea" class="catalog-grid">Cargando veh</div>
        </div>
      </div>
    </main>
    <script>
      (function () {
        const auth = JSON.parse(sessionStorage.getItem("auth") || "null");
        if (!auth || !auth.user) {
          window.location.href = "/";
          return;
        }

        document.getElementById("userName").innerText = auth.user.nombre;
        document.getElementById("userEmail").innerText = auth.user.email;
        document.getElementById("userRole").innerText = `Rol: ${auth.user.rol}`;

        document.getElementById("btnLogout").addEventListener("click", () => {
          sessionStorage.removeItem("auth");
          window.location.href = "/";
        });

        // load reservations
        const area = document.getElementById("reservationsArea");
        fetch(`/api/reservations?user_id=${encodeURIComponent(auth.user.id)}`, {
          headers: { Authorization: "Bearer " + auth.token },
        })
          .then((r) => {
            if (!r.ok) throw new Error("error");
            return r.json();
          })
          .then((rows) => {
            if (!rows || !rows.length)
              return (area.innerHTML =
                '<div class="empty-state">Aún no tienes reservas.</div>');
            area.innerHTML = rows
              .map(
                (r) => `
              <div class="reservation-card">
                <div class="left-accent"></div>
                <div class="res-body">
                  <h6>Reserva #${r.id} — ${r.vehicle_type}</h6>
                  <div class="reservation-meta">${r.pickup_date} → ${
                  r.return_date
                }</div>
                  <p class="mb-0">Estado: <span class="badge-status ${
                    r.status === "confirmed" ? "badge-confirmed" : ""
                  }">${r.status}</span> · Precio: ${r.price || "-"}</p>
                </div>
                <div class="reservation-actions">
                  <a class="btn btn-sm btn-outline-secondary" href="/pages/renta-por-viaje.html?reservation=${
                    r.id
                  }">Ver</a>
                </div>
              </div>
            `
              )
              .join("");
          })
          .catch((err) => {
            console.error(err);
            area.innerHTML =
              '<p class="text-danger">Error cargando reservas.</p>';
          });

        // load catalog
        const catalogEl = document.getElementById("catalogArea");
        fetch("/data/vehicles.json")
          .then((r) => r.json())
          .then((list) => {
            if (!Array.isArray(list) || !list.length)
              return (catalogEl.innerHTML =
                '<p class="text-muted">No hay vehículos disponibles.</p>');
            catalogEl.innerHTML = "";
            list.forEach((v) => {
              const el = document.createElement("div");
              el.className = "catalog-card";
              el.innerHTML = `
                <img src="${v.image}" alt="${v.name}" />
                <div class="catalog-overlay">
                  <div class="catalog-badge">${v.type}</div>
                </div>
                <div class="card-body">
                  <h5 class="mb-1">${v.name}</h5>
                  <p class="text-muted small mb-2">${v.seats} plazas</p>
                  <p class="mb-0 text-muted">${v.description}</p>
                </div>
                <div class="card-footer">
                  <div class="catalog-price">$${v.price_per_day}/día</div>
                  <div><a class="btn btn-sm btn-success" href="/pages/renta-por-dia.html?vehicle=${encodeURIComponent(
                    v.id
                  )}">Reservar</a></div>
                </div>
              `;
              catalogEl.appendChild(el);
            });
          })
          .catch((err) => {
            console.error(err);
            catalogEl.innerHTML =
              '<p class="text-danger">Error cargando catálogo.</p>';
          });
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
