<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi Cuenta - RentaAutos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/user-dashboard.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light user-nav">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="/">RentaAutos</a>
        <div class="ms-auto">
          <button id="btnLogout" class="btn btn-sm btn-light">
            Cerrar sesión
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card user-profile mb-3 p-3">
            <div class="d-flex align-items-center gap-3">
              <div class="profile-avatar bg-white shadow-sm">
                <i class="fas fa-user text-success"></i>
              </div>
              <div>
                <h5 id="userName" class="card-title mb-0">Usuario</h5>
                <p id="userEmail" class="text-muted mb-1">email</p>
                <p id="userRole" class="small muted-small">Rol</p>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h6>Acciones</h6>
              <a
                href="#"
                id="btnMakeReservation"
                class="btn btn-success btn-sm w-100 mb-2"
                >Crear reserva</a
              >
              <a
                href="#"
                id="btnEditProfile"
                class="btn btn-outline-secondary btn-sm w-100"
                >Editar perfil</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <h3>Mis reservas</h3>
          <div id="reservationsArea">Cargando reservas...</div>

          <hr />
          <h3>Catálogo de vehículos</h3>
          <p class="text-muted">
            Explora nuestra flota y elige el vehículo que quieres reservar.
          </p>
          <div id="catalogArea" class="catalog-grid">Cargando veh</div>
        </div>
      </div>
    </main>
  </body>
</html>
