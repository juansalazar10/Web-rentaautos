<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi Cuenta - RentaAutos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">RentaAutos</a>
        <div class="ms-auto">
          <button id="btnLogout" class="btn btn-outline-danger">
            Cerrar sesión
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 id="userName" class="card-title">Usuario</h5>
              <p id="userEmail" class="text-muted">email</p>
              <p id="userRole" class="small text-muted">Rol</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h6>Acciones</h6>
              <a
                href="#"
                id="btnMakeReservation"
                class="btn btn-success btn-sm w-100 mb-2"
                >Crear reserva</a
              >
              <a
                href="#"
                id="btnEditProfile"
                class="btn btn-outline-secondary btn-sm w-100"
                >Editar perfil</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <h3>Mis reservas</h3>
          <div id="reservationsArea">Cargando reservas...</div>
        </div>
      </div>
    </main>

    <script>
      (function () {
        const auth = JSON.parse(sessionStorage.getItem("auth") || "null");
        if (!auth || !auth.user) {
          window.location.href = "/";
          return;
        }

        document.getElementById("userName").innerText = auth.user.nombre;
        document.getElementById("userEmail").innerText = auth.user.email;
        document.getElementById("userRole").innerText = `Rol: ${auth.user.rol}`;

        document.getElementById("btnLogout").addEventListener("click", () => {
          sessionStorage.removeItem("auth");
          window.location.href = "/";
        });

        const area = document.getElementById("reservationsArea");
        fetch(`/api/reservations?user_id=${encodeURIComponent(auth.user.id)}`, {
          headers: { Authorization: "Bearer " + auth.token },
        })
          .then((r) => {
            if (!r.ok) throw new Error("error");
            return r.json();
          })
          .then((rows) => {
            if (!rows.length)
              return (area.innerHTML =
                '<p class="text-muted">Aún no tienes reservas.</p>');
            area.innerHTML = rows
              .map(
                (r) => `
              <div class="card mb-2">
                <div class="card-body">
                  <h6 class="mb-1">Reserva #${r.id} — ${r.vehicle_type}</h6>
                  <p class="small text-muted">${r.pickup_date} → ${
                  r.return_date
                }</p>
                  <p class="mb-0">Estado: ${r.status} · Precio: ${
                  r.price || "-"
                }</p>
                </div>
              </div>
            `
              )
              .join("");
          })
          .catch((err) => {
            console.error(err);
            area.innerHTML =
              '<p class="text-danger">Error cargando reservas.</p>';
          });
      })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
